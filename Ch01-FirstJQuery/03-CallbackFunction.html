<!DOCTYPE html>
<!--回撥函數-->
<html>
    <head>
        <meta charset="utf-8" />
        <title>回撥函數</title>
        <style type="text/css">
            .blue{
                color: blue;
            }

            .red{
                color: red;
            }
        </style>
        <!-- Import jQuery.js -->
        <script src="jQuery/jquery-3.3.1.min.js"></script>
        <script>
            $(document).ready(function(){
                /*
                   Callback函數是等到目前操作結束後自動呼叫的函數。
                   jQuery的動畫效果都是使用Callback函數。
                */
                $("button").click(function(){
                    /*
                        $(選擇器字串).動畫方法(播放速度, 回播函數)
                    */
                    $("p").hide("slow", function(){
                        alert("這個段落現在被隱藏了！");
                    });
                });
            });
        </script>
    </head>
    <body>
        <h2>回撥函數</h2>
        <hr>
        <p>我是一個普通的段落。</p>
        <button>隱藏段落</button>
    </body>
</html>
