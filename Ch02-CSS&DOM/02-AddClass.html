<!DOCTYPE html>
<!--修改DOM元素-->
<html>
    <head>
        <meta charset="utf-8" />
        <title>修改DOM元素</title>
        <style type="text/css">
            .blue{
                color: blue;
            }
        </style>

    </head>

                 </dd>

    </body>
</html>
