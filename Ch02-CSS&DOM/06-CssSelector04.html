<!DOCTYPE html>
<!--使用Class來選擇元素-->
<html>
    <head>
        <meta charset="utf-8" />
        <title>使用Class名稱來選擇元素</title>
        <style type="text/css">
            .green{
                color: green;
            }
        </style>
        <script src="jQuery/jquery-3.3.1.min.js"></script>
        <script>
            $(document).ready(function(){
                /*
                   將所有class叫做bird_data的元素都套用.green的樣式
                   Class的選擇器開頭為.
                */
                $(".bird_data").addClass("green");
            });
        </script>
    </head>
    <body>
        <h2>使用Class名稱來選擇元素</h2>
        <hr>
        <p>
            ▇▇常見的候鳥資料如下：
        </p>
        <dl>
            <dt>黑面琵鷺</dt>
                <dd class="bird_data">
                    黑面琵鷺最早的棲息地是▇▇及▇▇的▇▇▇▇，但近年來他們覓著了一個新的棲息地，那就是▇▇▇▇的▇▇▇▇▇▇。
                </dd>
            <dt>赤腹鷹</dt>
                <dd class="bird_data">
                    赤腹鷹的棲息地在▇▇、▇▇一帶，只要一到每年的▇、▇月，赤腹鷹就會成群結隊的到▇▇過冬，愛鷹的人士可千萬不能錯過。
                </dd>
        </dl>
    </body>
</html>
