<!DOCTYPE html>
<!--使用多個Class來選擇元素-->
<html>
    <head>
        <meta charset="utf-8" />
        <title>使用多個Class來選擇元素</title>
        <style type="text/css">
            .blue{
                color: blue;
            }
        </style>
        <script src="jQuery/jquery-3.3.1.min.js"></script>
        <script>
            $(document).ready(function(){
                /*
                   Class必須要有title跟bird的元素會套用blue樣式
                */
                $(".title.bird").addClass("blue");
            });
        </script>
    </head>
    <body>
        <h2 class="title">使用多個Class來選擇元素</h2>
        <hr>
        <p>
             ▇▇常見的候鳥資料如下：
        </p>
        <dl>
            <dt class="bird title">黑面琵鷺</dt>
                <dd>
                    黑面琵鷺最早的棲息地是▇▇及▇▇的▇▇▇▇，但近年來他們覓著了一個新的棲息地，那就是▇▇▇▇的▇▇▇▇▇▇。
                </dd>
            <dt class="bird title">赤腹鷹</dt>
                <dd>
                    赤腹鷹的棲息地在▇▇、▇▇一帶，只要一到每年的▇、▇月，赤腹鷹就會成群結隊的到▇▇過冬，愛鷹的人士可千萬不能錯過。
                </dd>
        </dl>
    </body>
</html>
