<!DOCTYPE html>
<!--父子關係選擇器-->
<html>
    <head>
        <meta charset="utf-8" />
        <title>使用巢狀Class來選擇元素</title>
        <style type="text/css">
            .blue{
                color: blue;
            }
            .red{
                color: red;
            }
            .green{
                color: green;
            }
        </style>
        <script src="jQuery/jquery-3.3.1.min.js"></script>
        <script>
            $(document).ready(function(){
                /*
                   "div p"      -> 父元素是div，子元素是p。
                   "div > p"    -> 父元素是div的p子元素。
                   "div + span" -> 緊接著div元素之後的span兄弟元素。
                */
                $("div p").addClass("blue");
                $("div > p").addClass("red");
                $("div + span").addClass("green");
            });
        </script>
    </head>
    <body>
        <h2 class="title">使用巢狀Class來選擇元素</h2>
        <hr>
        <div>
            <p>JavaScript</p>
        </div>
        <span>
            <p>jQuery</p>
        </span>
        <span>
            <p>Flash</p>
        </span>
        <div>
            <p>ASP.NET</p>
            <b>
                <p>ASP</p>
            </b>
            <span>
                <p>PHP</p>
            </span>
            <span>
                <p>JSP</p>
            </span>
        </div>
    </body>
</html>
