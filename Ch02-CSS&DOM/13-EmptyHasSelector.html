<!DOCTYPE html>
<!--篩選選擇器Has & Empty-->
<html>
    <head>
        <meta charset="utf-8" />
        <title>篩選選擇器Has & Empty</title>
        <style type="text/css">
            .hide{
                color:red;
            }
            .line{
                border: 1px solid #333333;
            }
        </style>
        <script src="jQuery/jquery-3.3.1.min.js"></script>
        <script>
            $(document).ready(function(){
                /*
                   has(p) -> 只要有p元素就好，不一定需要是直接子元素。
                   empty -> class屬性值為error，而且沒有任何內容的空元素。
                */
                $(".header:has(p)").addClass("line");
                $(".error:empty").addClass("hide").text("empty");
            });
        </script>
    </head>
    <body>
        <h2 id="title">篩選選擇器Has & Empty</h2>
        <hr>
        <div>
            <div class="header">
                <p>JavaScript網頁設計</p>
            </div>
            <div class="header">
                <span>jQuery網頁設計</span>
            </div>
            <div class="header">
                <span>
                    <p>Google Chrome</p>
                </span>
            </div>
            <div class="error"></div>
            <div class="error">顯示錯誤訊息...</div>
        </div>
    </body>
</html>
