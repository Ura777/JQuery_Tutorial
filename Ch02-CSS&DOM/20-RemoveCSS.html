<!DOCTYPE html>
<!--移除指定元素的CSS-->
<html>
    <head>
        <meta charset="utf-8" />
        <title>移除指定元素的CSS</title>
        <style type="text/css">
            .green{
                color: green;
            }
            .blue{
                color: blue;
            }
            .red{
                color: red;
            }
            .bold{
                font-weight: bold;
            }
        </style>
        <script src="jQuery/jquery-3.3.1.min.js"></script>
        <script>
            $(document).ready(function(){
                /*
                   使用removeClass()來新增指定元素的CSS。
                */

                /*
                   沒有參數時，移除所有的CSS。
                */
                $("div").removeClass();

                /*
                   有參數時，移除特定的CSS。
                */
                $("dt").removeClass("blue");

                /*
                   可以一次移除多個CSS。
                   CSS之間用1個半形的空白字元分隔。
                */
                $("dd").removeClass("green bold");
            });
        </script>
    </head>
    <body>
        <div class="red">
            <h2>移除指定元素的CSS</h2>
            <hr>
            <p>
                ▇▇常見的候鳥資料如下：
            </p>
        </div>
       <dl>
           <dt class="blue">黑面琵鷺</dt>
               <dd class="green bold">
                   黑面琵鷺最早的棲息地是▇▇及▇▇的▇▇▇▇，但近年來他們覓著了一個新的棲息地，那就是▇▇▇▇的▇▇▇▇▇▇。
               </dd>
           <dt class="blue">赤腹鷹</dt>
               <dd class="green bold">
                   赤腹鷹的棲息地在▇▇、▇▇一帶，只要一到每年的▇、▇月，赤腹鷹就會成群結隊的到▇▇過冬，愛鷹的人士可千萬不能錯過。
               </dd>
            <dt class="blue">八色鳥</dt>
               <dd class="green bold">
                八色鳥在每年的▇▇就會從▇▇▇地區飛到▇▇繁殖下一代，由於羽色艷麗（八種色彩），可以說是山林中的漂亮寶貝。
               </dd>
       </dl>
    </body>
</html>
