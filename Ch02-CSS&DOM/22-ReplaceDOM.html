<!DOCTYPE html>
<!--取代DOM子元素-->
<html>
    <head>
        <meta charset="utf-8" />
        <title>取代DOM子元素</title>
        <script src="jQuery/jquery-3.3.1.min.js"></script>
        <script>
            $(document).ready(function(){
                /*
                    html()是取代成另外一個HTML子元素。
                    text()是取代文字內容。
                */
                $("#content1").html("<div class='main'>jQuery網頁設計</div>");
                $("#content2").text("HTML網頁設計");
            });
        </script>
    </head>
    <body>
        <div id="content1"></div>
        <div id="content2">我是內容2</div>
    </body>
</html>
