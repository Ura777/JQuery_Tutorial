<!DOCTYPE html>
<!--插入DOM子元素-->
<html>
    <head>
        <meta charset="utf-8" />
        <title>在指定的元素之前或之後插入兄弟元素</title>
        <script src="jQuery/jquery-3.3.1.min.js"></script>
        <script>
            $(document).ready(function(){
                /*
                    before()是在指定的元素前面插入兄弟元素。
                    after()是在指定的元素後面插入兄弟元素。
                */
                $("p#target_content").before("<p>我是被before()插入的兄弟元素！</p>")
                $("p#target_content").after("<p>我是被after()插入的兄弟元素！</p>");
            });
        </script>
    </head>
    <body>
        <h2>在指定的元素之前或之後插入兄弟元素</h2>
        <hr>
        <p id="target_content">我只是其中1個DOM子元素</p>
    </body>
</html>
